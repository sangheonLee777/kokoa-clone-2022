<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>More - Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-quarter fa-lg "></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="screen-header">
    <h1 class="screen-header__title">More</h1>
    <div class="screen-header__icons">
      <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
      <span><i class="fa-solid fa-music fa-lg"></i></span>
      <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
      <div class="findd"></div>
    </div>
  </header>



  <main class="main-screen more-screen">

    <div class="user-component">
      <div class="user-component__column">
        <img class="user-component__avatar user-component__avatar--xl"
          src="https://avatars.githubusercontent.com/u/3612017?v=4" alt="user" />
        <div class="user-component__text">
          <h4 class="user-component__title">Nicolas</h4>
          <h6 class="user-component__subtitle"> +1 787 666 999 &nbsp; <i class="fa-solid fa-circle-exclamation"></i>
          </h6>
        </div>
      </div>
      <div class="user-component__column">
        <i class="fa-regular fa-message fa-2x"></i>
      </div>
    </div>

    <div class="icon-row">
      <div class="icon-row__icon"><i class="fa-regular fa-calendar-days"></i><span>Calendar</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-face-smile"></i><span>Emoticons</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-paint-roller"></i><span>Themes</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-file-invoice-dollar"></i><span>Account</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-music"></i><span>Music</span></div>
      <div class="icon-row__icon"><i class="fa-solid fa-money-check-dollar"></i></i><span>Bank</span></div>
      <div class="icon-row__icon"></div>
      <div class="icon-row__icon"></div>
    </div>

    <div class="more-suggestions">
      <h4 class="more-suggestions__title">Suggestions</h4>
      <div class="more-suggestions__icons">
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions-icon-text">Kokoa Stroy</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions-icon-text">Kokoa Stroy</span>
        </div>
        <div class="more-suggestions__icon">
          <div class="more-suggestions__icon-image">
            <i class="fa-solid fa-quote-right"></i>
          </div>
          <span class="more-suggestions-icon-text">Kokoa Stroy</span>
        </div>

      </div>
    </div>
  </main>




  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-solid fa-user fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i
            class="fa-solid fa-comment fa-2x"></i></a></li>
      <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
      </li>
      <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fa-solid fa-ellipsis-vertical fa-2x">
            <div class="dot"></div>
          </i></a></li>
    </ul>
  </nav>

  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
