<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/style.css" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcom to Kokoa Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <i class="fa-solid fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fa-solid fa-battery-quarter fa-lg "></i>
      <i class="fa-solid fa-bolt"></i>
    </div>
  </div>

  <header class="Welcome-header">
    <h1 class="Welcome-header__title">Welcome to KokoaClone</h1>
    <p class="Welcome-header__text">If you have a KoKoa Account,log in with your email or phone number. </p>
  </header>

  <form class="login-form">
    <input type="text" placeholder="Email or phone number">
    <input type="password" placeholder="Password">
    <input type="submit" value="Log in">
    <input type="submit" value="Sign up">
    <a href="#">Find KoKoa Account or Password</a>
  </form>


  <script src="https://kit.fontawesome.com/afae669309.js" crossorigin="anonymous"></script>
</body>

</html>
